<!DOCTYPE html>
<html land="en">
	<head>
        <script src="https://use.fontawesome.com/95d3c28848.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
		<link rel="stylesheet" type="text/css" href="my_pages.css">
	
		<script> 
			$(function(){
			$("#header").load("header.html"); 
			$("#footer").load("footer.html"); 
			});
		</script>
	</head>
	<body>
		<header>
			<div id="header"></div>
		</header>
        
        <!-- Button to open the modal login form -->
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>

        <!-- The Modal -->
        <div id="id01" class="modal">
              <span onclick="document.getElementById('id01').style.display='none'" 
                class="close" title="Close Modal">&times;</span>

              <!-- Modal Content -->
              <form class="modal-content animate" action="/login.php">
                <div class="imgcontainer">
                  <img src="Images/avatar.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                  <label><b>Användarnamn</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>

                  <label><b>Lösenord</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <button type="submit">Logga in</button>
                  <input type="checkbox" checked="checked"> Kom ihåg mig
                </div>

                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Avbryt</button>
                  <span class="psw">Glömt <a href="#">lösenord?</a></span>
                </div>
              </form>
        </div>
        
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
        
        <footer>
			<div id="footer"></div>
		</footer>
	</body>
</html>
